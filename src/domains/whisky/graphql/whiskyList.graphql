query WhiskyList ($pageSize: Int, $pageNumber: Int, $find: String, $sortBy: String, $sortOrder: Int) {
    whiskyList(pageSize: $pageSize, pageNumber: $pageNumber, find: $find, sortBy: $sortBy, sortOrder: $sortOrder) {
        list {
            id
            name
            description
            countryId
            country
            regionId
            region
            age
            distilleryId
            distillery
        }
        totalCount
    }
}